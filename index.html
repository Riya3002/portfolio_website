  <head>
    <meta charset="UTF-8" />

    <title>Riya | Firmware & Web Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                950: '#050a14', // Deeper, blue-ish black
                900: '#0b1221', // Card background
                800: '#1e293b', // Borders
                primary: '#00f0ff', // Electric Cyan (Cyberpunk standard)
                secondary: '#00ff9d', // Neon Green (PCB/Success)
                accent: '#ff003c', // Glitch Red
                dim: '#2d3748',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['"Fira Code"', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            },
            animation: {
              'glitch-1': 'glitch-1 2.5s infinite linear alternate-reverse',
              'glitch-2': 'glitch-2 3s infinite linear alternate-reverse',
              'marquee': 'marquee 40s linear infinite',
              'scan': 'scan-vertical 1.5s linear infinite',
            },
            keyframes: {
              'glitch-1': {
                '0%': { clipPath: 'inset(20% 0 80% 0)' },
                '20%': { clipPath: 'inset(60% 0 1% 0)' },
                '40%': { clipPath: 'inset(40% 0 50% 0)' },
                '60%': { clipPath: 'inset(80% 0 5% 0)' },
                '80%': { clipPath: 'inset(10% 0 70% 0)' },
                '100%': { clipPath: 'inset(30% 0 20% 0)' },
              },
              'glitch-2': {
                '0%': { clipPath: 'inset(10% 0 60% 0)' },
                '20%': { clipPath: 'inset(30% 0 10% 0)' },
                '40%': { clipPath: 'inset(70% 0 30% 0)' },
                '60%': { clipPath: 'inset(15% 0 40% 0)' },
                '80%': { clipPath: 'inset(45% 0 15% 0)' },
                '100%': { clipPath: 'inset(5% 0 80% 0)' },
              },
              'marquee': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'scan-vertical': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #050a14; }
      .font-mono { font-family: 'Fira Code', monospace; }
      
      /* CRT Scanline Overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050a14;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip-path: inset(0 0 0 0);
        animation: glitch-1 2s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00f0ff;
        clip-path: inset(0 0 0 0);
        animation: glitch-2 3s infinite linear alternate-reverse;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }

      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
